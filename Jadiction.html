<style>
* {
  margin: 0px;
  padding: 0px;
}

body {
  background-color: #3564AE;
}

@-webkit-keyframes backgroundAnimate {
  from {
    left: 0;
    top: 0;
  }
  to {
    left: -10000px;
    top: -2000px;
  }
}

@-moz-keyframes backgroundAnimate {
  from {
    left: 0;
    top: 0;
  }
  to {
    left: -10000px;
    top: -2000px;
  }

@-o-keyframes backgroundAnimate {

    left: -10000px;
    top: -2000px;
  }
}

    top: 0;

  to {
    left: -10000px;
    top: -2000px;

  left: 0;
  right: 0;
  bottom: 0;
  opacity: 0.4;
  z-index: -1;

  -moz-animation-name: backgroundAnimate;
  -moz-animation-duration: 5s;
